site_name: Engineering Standards & Guidelines
site_description: Personal engineering knowledge base - Standards, Golden Paths, and best practices for building robust, scalable software.
site_author: Fernando Landero
repo_url: https://github.com/landerox/engineering-standards
repo_name: engineering-standards

theme:
  name: material
  language: en
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Backend:
    - backend/index.md
    - Python Development Standards: backend/python-development-standards.md
  - Data Platform:
    - data-platform/index.md
  - AI & ML:
    - ai-ml/index.md
  - Infrastructure:
    - infrastructure/index.md
  - CI/CD:
    - cicd/index.md

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - toc:
      permalink: true
      toc_depth: 3
  - abbr
  - attr_list
  - md_in_html
  - footnotes

plugins:
  - search:
      lang: en
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/landerox
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/landerox
  generator: false

extra_css:
  - assets/stylesheets/extra.css
