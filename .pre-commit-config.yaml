# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace        # Trims trailing whitespace
      - id: end-of-file-fixer          # Ensures files end with a newline
      - id: check-yaml                 # Checks YAML syntax (Vital for mkdocs.yml)
      - id: check-toml                 # Checks TOML syntax (Vital for pyproject.toml)
      - id: check-added-large-files    # Prevents accidental commit of large binaries
      - id: check-case-conflict        # Checks for files with same name but different case
      - id: check-merge-conflict       # Checks for unresolved merge conflict markers

  # Python Linter and Formatter (Ruff) - Validates scripts if any are added
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  # Markdown Validation
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.46.0
    hooks:
      - id: markdownlint
        # We ignore some strict rules to allow flexibility
        # MD013: Line length (MkDocs handles long lines well)
        # MD033: Inline HTML (Sometimes necessary for diagrams or badges)
        args: ["--disable", "MD013", "MD033", "MD060", "--fix"]
